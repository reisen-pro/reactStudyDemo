<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3_类中的方法this指向</title>
</head>

<body>
    <script type="text/javascript">

        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            // 类中默认为严格模式
            study() {
                // study方法放在了哪里？ 类的原型对象上，供实例使用
                // 通过Person实例调用study时，study中的this就是Person实例
                console.log(this);
            }
        }


        const p1 = new Person('tom', 18);
        p1.study();
        const x = p1.study;
        x();

        function demo(){
            // 使用局部严格模式
            'use strict'
            console.log(this)
        }
        demo();

        function demo1(){
            // 不使用局部严格模式
            console.log(this)
        }
        demo1();
    </script>
</body>

</html>
