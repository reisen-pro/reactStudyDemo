<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3_react生命周期(新)</title>
</head>

<body>
<!-- 准备好一个容器 -->
<div id="test"></div>

<!-- 引入react核心库 -->
<script type="text/javascript" src="../js/17.1/react.development.js"></script>

<!-- 引入react-dom 用于支持react操作dom -->
<script type="text/javascript" src="../js/17.1/react-dom.development.js"></script>

<!-- 引入babel 用于将jsx转为js -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">

  // 新版本的react废弃了三个will钩子，新增了两个钩子
  class Count extends React.Component {

    // 构造器
    constructor(props) {
      console.log('Count-constructor');
      super(props)
      // 初始化状态
      this.state = {count: 0}
    }
    // 加1按钮的回调
    add = () => {
      // 获取原状态
      const {count} = this.state
      // 更新状态
      this.setState({count: count + 1})
    }
    // 卸载组件按钮的回调
    death = () => {
      ReactDOM.unmountComponentAtNode(document.getElementById('test'))
    }
    // 强制更新按钮的回调
    force = () => {
      this.forceUpdate();
    }
    // 组件将要挂载钩子 mount挂载
    componentWillMount() {
      console.log('Count-componentWillMount')
    }
    // 组件挂载完毕的钩子 Did完毕
    UNSAFE_componentDidMount() {
      console.log('Count---componentDidMount')
    }
    // 组件将要卸载的钩子
    componentWillUnmount() {
      console.log('Count---componentWillUnmount')
    }
    // 控组组件更新的阀门 可以不写，默认返回true 重新的话必须要有返回值
    shouldComponentUpdate() {
      console.log('Count---shouldComponentUpdate')
      return true
    }
    // 组件将要更新的钩子
    componentWillUpdate() {
      console.log('Count---componentWillUpdate')
    }
    // 组件更新完毕的钩子
    componentDidUpdate() {
      console.log('Count---componentDidUpdate')
    }

    render() {
      console.log('Count-render')
      const {count} = this.state
      return (
        <div>
          <h2>当前和为{count}</h2>
          <button onClick={this.add}>点我+1</button>
          <button onClick={this.death}>卸载组件</button>
          <button onClick={this.force}>不更改任何状态中的数据，强制更新</button>
        </div>
      )
    }
  }

  // 父组件A
  class A extends React.Component{
    // 初始化状态
    state = {carName:'奔驰'}
    changeCar = () => {
      this.setState({carName:'奥拓'})
    }
    render(){
      return(
        <div>
          <div>我是A组件</div>
          <button onClick={this.changeCar}>换车</button>
          <B carName = {this.state.carName}/>
        </div>

      )
    }
  }

  // 父组件B
  class B extends React.Component{
    // 组件将要接受新的props的钩子
    UNSAFE_componentWillReceiveProps(props){
      console.log('B---componentWillReceiveProps',props)
    }
    render(){
      return(
        <div>我是B组件，接受到的车是：{this.props.carName}</div>
      )
    }
  }

  // 渲染组件到页面
  ReactDOM.render(<A/>, document.getElementById('test'))
</script>

</body>

</html>
