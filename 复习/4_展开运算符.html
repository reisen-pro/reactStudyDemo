<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>4_展开运算符</title>
</head>

<body>
    <script type="text/javascript">
        let arr1 = [1,3,5,7,9]
        let arr2 = [2,4,6,8,10]
        console.log(...arr1) // 展开一个数组
        let arr3 = [...arr1,...arr2] // 连接数组 
        console.log(arr3)

        function sum(a,b){
            return a+b;
        }

        // 在函数中使用 可变参
        function getSum(...numbers){
            console.log('@',numbers);
            return numbers.reduce((preValue,cuuentValue)=>{
                return preValue + cuuentValue
            })
        }
        console.log(getSum(1,2,3,4))
    
        let person = {name:"tom",age:18,sex:"男"}

        let person2 = {...person};
        // 展开运算符不能够展开对象
        //console.log(...person)
        
        person2.name = person;
        console.log(person2.name);
        
    </script>
</body>

</html>
