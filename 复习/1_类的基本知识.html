<!DOCTYPE html>
<html lang="en">

<body>
    <script type="text/javascript">
        // 类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写
        
        // 创建一个Person类
        class Person {
            //构造器方法
            constructor(name, age) {
                //构造器中的this是谁？-类的实例对象
                this.name = name;
                this.age = age;
            }
            //一般方法
            speak() {
                //speak方法放到了哪里？-类的原型对象上
                //speak方法给谁用的？-供实例使用
                //通过Person实例调用speak，speak中的this就是Person实例
                console.log(`我叫${this.name},我的年龄是${this.age}`)
            }
        }


        // 创建一个Person的实例对象
        const p1 = new Person('tom', 18);
        const p2 = new Person('jerry', 19);
        p1.speak();
        p2.speak();
        //call更改this指向
        p1.speak.call({ a: 1, b: 2 })

        console.log(p1);
        console.log(p2);

        class Student extends Person {
            constructor(name,age,grade) {
                super(name,age);
                this.grade = grade;
            }
            //重写父类的方法
            speak(){
                console.log(`我叫${this.name},我的年龄是${this.age},我的年级是${this.grade}`)

        }

    </script>
</body>

</html>
